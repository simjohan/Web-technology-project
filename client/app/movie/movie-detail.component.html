<div class="movie-detail-container">

    <!--Image of the movie-->
    <div class="movie-detail-poster">
        <img src='https://movies.qantaspoints.com/images/website-assets/placeholder-movie.jpg' alt="movie poster placeholder" />
    </div>

    <!-- Container to hold the details of the movie -->
    <div class="movie-detail-information">
        <h2> {{movieTitle}} </h2>
        <p> {{movieRating}} </p>
        <p>{{movieYear}}</p>
        <p>{{movieActors}}</p>
        <p>{{movieDirectors}}</p>
        <p>{{movieCountry}}</p>
        <p>{{movieDescription}}</p>
        <button>Review movie</button>
    </div>

</div>
