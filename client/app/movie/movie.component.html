<li class="movie-item" [routerLink]="['/movie', movieObject?.id]">
    <!--Name of the movie-->
    <div class="movie-item-name">
            {{movieObject?.title}}
    </div>
    <!--Image of the movie-->
    <div class="movie-item-poster">
        <img src='https://images-na.ssl-images-amazon.com/images/M/MV5BMTQ1MjQwMTE5OF5BMl5BanBnXkFtZTgwNjk3MTcyMDE@._V1_SY1000_CR0,0,674,1000_AL_.jpg' alt="movie poster placeholder" />
    </div>
</li>
