<div class="review-container">

    <ul class="review-list-container">

        <li class="review-list-item">
            <!--Gets the values from "movie-review.component.ts", which might get the value from other components.-->
            <div class="review-item-left">{{review?.title}}</div>
            <div class="review-item-left">{{review?.rating}}</div>
            <div class="review-item-left">{{review?.username}}</div>
            <div class="review-item-left">{{review?.date}}</div>
            <button class="review-item-right expand-button" (click)="toggle()">Expand</button>
        </li>

        <li class="review-list-item">
            <div class="review-item-bottom" *ngIf="showElement">
                <p>
                    {{review?.review}}
                </p>
            </div>
        </li>
    </ul>

</div>
