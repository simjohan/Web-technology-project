<div class="review-container">

    <ul class="review-list-container">

        <li class="review-list-item">
            <!--Gets the values from "movie-review.component.ts", which might get the value from other components.-->
            <div class="review-item-left">
                <p>
                    <b>
                        {{review?.title}}
                    </b>
                    <span class="review-stars">
                        {{stars}}
                    </span>
                </p>
                <p>
                    {{review?.username}} wrote on {{review?.date}}
                </p>
            </div>
            <div class="review-item-right">
                <button class="btn btn-review-expand" (click)="toggle()">Expand</button>
            </div>

        </li>

        <li class="review-list-item">
            <div class="review-item-bottom" *ngIf="showElement">
                <p>
                    {{review?.review}}
                </p>
            </div>
        </li>
    </ul>

</div>
